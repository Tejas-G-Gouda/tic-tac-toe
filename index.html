<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="C1">
    <header>
        <div class="C2" id="heading">
            <h1>Tic-Tac-Toe Game</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="C4" id="game">
                <button class="C3" id="box"></button>
                <button class="C3" id="box"></button>
                <button class="C3" id="box"></button>
                <button class="C3" id="box"></button>
                <button class="C3" id="box"></button>
                <button class="C3" id="box"></button>
                <button class="C3" id="box"></button>
                <button class="C3" id="box"></button>
                <button class="C3" id="box"></button>

            </div>

            <button class="C4" id="reset-button">RESET</button>
            
            <div class="C2" id="display">
                <p class="turn-display">Now <span class="Show-turn">X</span> 's turn</p>
                <p class="winnerO winner" style="display: none;">O is Winner!</p>
                <p class="winnerX winner" style="display: none;">X is Winner!</p>
                <p class="NOwinner winner" style="display: none;">Its a Draw!!</p>
                <div class="count1">
                    X - <b class="X-count">0</b>
                </div>
                <div class="count2">
                    O - <b class="O-count">0</b>
                </div>
            </div>
            <div class="C2" id="buttons">
                <button class="C4" id="newgame">New game</button>
                <button class="C4" id="change_theme">Theme</button>
                <div class="theme_buttons">
                    <ul>
                        <li><button class="theme1">Theme 1</button></li>
                        <li><button class="theme2">Theme 2</button></li>
                        <li><button class="theme3">Theme 3</button></li>
                        <li><button class="theme4">Theme 4</button></li>
                        <li><button class="theme5">Theme 5</button></li>
                    </ul>
                </div>
            </div>

        </div>
    </main>


        





    <script src="scrip.js"></script>
</body>

</html>
